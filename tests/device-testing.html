<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Testing - Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    #viewportInfo {
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      z-index: 1000;
    }
    iframe { width: 100%; height: 95vh; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="viewportInfo"></div>
  <iframe id="dashboardFrame" src="../index.html" title="Dashboard"></iframe>
  <script>
    function updateInfo() {
      const info = `Viewport: ${window.innerWidth}x${window.innerHeight}`;
      document.getElementById('viewportInfo').textContent = info;
    }
    window.addEventListener('resize', updateInfo);
    updateInfo();
  </script>
</body>
</html>
