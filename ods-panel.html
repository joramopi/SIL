<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIL - Panel ODS</title>
    <link rel="icon" type="image/png" href="img/silbico.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .ods-sidebar {
            width: 220px;
            height: 100vh;
            overflow-y: auto;
            padding: var(--spacing-md);
            background: var(--white);
            box-shadow: var(--shadow);
        }
        .ods-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        .ods-item {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-small);
            overflow: hidden;
            cursor: pointer;
        }
        .ods-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .ods-info {
            margin-top: var(--spacing-md);
        }
        .ods-info h3 {
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-lg);
        }
        .ods-info p {
            font-size: var(--font-size-sm);
        }
    </style>
</head>
<body>
<aside class="ods-sidebar">
    <h2>Objetivos de Desarrollo Sostenible</h2>
    <div class="ods-grid">
        <div class="ods-item" data-num="1"><img src="img/ods1.png" alt="ODS 1"></div>
        <div class="ods-item" data-num="2"><img src="img/ods2.png" alt="ODS 2"></div>
        <div class="ods-item" data-num="3"><img src="img/ods3.png" alt="ODS 3"></div>
        <div class="ods-item" data-num="4"><img src="img/ods4.png" alt="ODS 4"></div>
        <div class="ods-item" data-num="5"><img src="img/ods5.png" alt="ODS 5"></div>
        <div class="ods-item" data-num="6"><img src="img/ods6.png" alt="ODS 6"></div>
        <div class="ods-item" data-num="7"><img src="img/ods7.png" alt="ODS 7"></div>
        <div class="ods-item" data-num="8"><img src="img/ods8.png" alt="ODS 8"></div>
        <div class="ods-item" data-num="9"><img src="img/ods9.png" alt="ODS 9"></div>
        <div class="ods-item" data-num="10"><img src="img/ods10.png" alt="ODS 10"></div>
        <div class="ods-item" data-num="11"><img src="img/ods11.png" alt="ODS 11"></div>
        <div class="ods-item" data-num="12"><img src="img/ods12.png" alt="ODS 12"></div>
        <div class="ods-item" data-num="13"><img src="img/ods13.png" alt="ODS 13"></div>
        <div class="ods-item" data-num="14"><img src="img/ods14.png" alt="ODS 14"></div>
        <div class="ods-item" data-num="15"><img src="img/ods15.png" alt="ODS 15"></div>
        <div class="ods-item" data-num="16"><img src="img/ods16.png" alt="ODS 16"></div>
        <div class="ods-item" data-num="17"><img src="img/ods17.png" alt="ODS 17"></div>
    </div>
    <div class="ods-info">
        <h3 id="ods-title"></h3>
        <p id="ods-description"></p>
    </div>
</aside>
<script>
const odsData = [
  { num:1, title:'Fin de la Pobreza', desc:'Fin de la pobreza en todas sus formas en todo el mundo.' },
  { num:2, title:'Hambre Cero', desc:'Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición.' },
  { num:3, title:'Salud y Bienestar', desc:'Garantizar una vida sana y promover el bienestar para todos.' },
  { num:4, title:'Educación de Calidad', desc:'Garantizar una educación inclusiva y equitativa de calidad.' },
  { num:5, title:'Igualdad de Género', desc:'Lograr la igualdad entre los géneros y empoderar a todas las mujeres y niñas.' },
  { num:6, title:'Agua Limpia y Saneamiento', desc:'Garantizar la disponibilidad de agua y su gestión sostenible.' },
  { num:7, title:'Energía Asequible', desc:'Garantizar el acceso a una energía asequible, segura, sostenible y moderna.' },
  { num:8, title:'Trabajo Decente', desc:'Promover el crecimiento económico sostenido y el trabajo decente.' },
  { num:9, title:'Industria e Innovación', desc:'Construir infraestructuras resilientes y fomentar la innovación.' },
  { num:10, title:'Reducción de Desigualdades', desc:'Reducir la desigualdad en y entre los países.' },
  { num:11, title:'Ciudades Sostenibles', desc:'Lograr que las ciudades sean inclusivas, seguras y sostenibles.' },
  { num:12, title:'Producción Responsable', desc:'Garantizar modalidades de consumo y producción sostenibles.' },
  { num:13, title:'Acción por el Clima', desc:'Adoptar medidas urgentes para combatir el cambio climático.' },
  { num:14, title:'Vida Submarina', desc:'Conservar y utilizar sosteniblemente los océanos y mares.' },
  { num:15, title:'Vida Terrestre', desc:'Gestionar sosteniblemente los bosques y luchar contra la desertificación.' },
  { num:16, title:'Paz y Justicia', desc:'Promover sociedades pacíficas e inclusivas.' },
  { num:17, title:'Alianzas', desc:'Fortalecer los medios de implementación y revitalizar la alianza global.' }
];

document.querySelectorAll('.ods-item').forEach(item => {
  item.addEventListener('click', () => {
    const num = parseInt(item.dataset.num, 10);
    const ods = odsData.find(o => o.num === num);
    if (ods) {
      document.getElementById('ods-title').textContent = `ODS ${ods.num}: ${ods.title}`;
      document.getElementById('ods-description').textContent = ods.desc;
    }
  });
});
// Mostrar información inicial
const first = document.querySelector('.ods-item');
if (first) first.click();
</script>
</body>
</html>
